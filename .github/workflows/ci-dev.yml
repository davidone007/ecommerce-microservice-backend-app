name: CI - Dev build

permissions:
    contents: read
    packages: write

on:
    push:
        branches: [master, main, dev, "feat/*", "ops/feat/*"]
    pull_request:
        branches: [master, main, dev]

jobs:
    maven-build:
        name: Build (Maven)
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Cache Maven local repository
              uses: actions/cache@v4
              with:
                  path: ~/.m2/repository
                  key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
                  restore-keys: |
                      ${{ runner.os }}-m2-

            - name: Set up JDK 11
              uses: actions/setup-java@v4
              with:
                  distribution: temurin
                  java-version: "11"
                  cache: "maven"

            - name: Build with Maven (run tests)
              run: |
                  chmod +x ./mvnw
                  ./mvnw -B -T 1C package

            - name: Upload test reports
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: test-results
                  path: |
                      **/target/surefire-reports/*.xml
                  retention-days: 3

            - name: Upload JAR artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: jars
                  path: |
                      **/target/*.jar
                  retention-days: 3

    docker-build:
        name: Build Docker images (dev)
        runs-on: ubuntu-latest
        needs: maven-build
        strategy:
            fail-fast: false
            matrix:
                service:
                    [
                        api-gateway,
                        cloud-config,
                        favourite-service,
                        order-service,
                        payment-service,
                        product-service,
                        proxy-client,
                        service-discovery,
                        shipping-service,
                        user-service,
                    ]

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Download JAR artifacts
              uses: actions/download-artifact@v4
              with:
                  name: jars
                  path: .

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v2

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Check service dir exists
              id: check
              run: |
                  if [ -d "${{ matrix.service }}" ]; then echo "exists=true" >> "$GITHUB_OUTPUT"; else echo "exists=false" >> "$GITHUB_OUTPUT"; fi

            - name: Log in to GHCR
              if: steps.check.outputs.exists == 'true'
              uses: docker/login-action@v2
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and push image for ${{ matrix.service }}
              if: steps.check.outputs.exists == 'true'
              uses: docker/build-push-action@v4
              with:
                  context: ${{ matrix.service }}
                  push: true
                  tags: |
                      ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}:latest
                      ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}:${{ github.sha }}
                  platforms: linux/amd64
